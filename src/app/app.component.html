<router-outlet></router-outlet>
<div *ngIf="isLoading$ | async" class="loading">
  <svg
    class="loading__spinner"
    width="65px"
    height="65px"
    viewBox="0 0 66 66"
  >
    <circle
      class="loading__path"
      fill="none"
      stroke-width="6"
      stroke-linecap="round"
      cx="33"
      cy="33"
      r="30"
    ></circle>
  </svg>
</div>
